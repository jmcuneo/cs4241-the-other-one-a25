<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spectrogram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="intro">
        <h1 id="title">Spectrogram</h1>
        <p id="authors">Charles Anton Sibal and Brandon Yeu</p>
        <p id="citations">With help from <a href="https://dev.to/hexshift/real-time-audio-spectrograms-in-the-browser-using-web-audio-api-and-canvas-4b2d">https://dev.to/hexshift/real-time-audio-spectrograms-in-the-browser-using-web-audio-api-and-canvas-4b2d</a></p>
    </div>

    <canvas id="spectrogram" width="800" height="256"></canvas>

    <div id="controls">
        <button class="controls" id="play">Play</button>
        <button class="controls" id="pause">Pause</button>
        <input type="file" id="file-input" accept="audio/*">

        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-label">Mic</span>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
